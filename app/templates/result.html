<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Prediction</title>
</head>

<style>
    .image-result {
        padding: 0.5em;
    }
</style>

<body>
    <img src="{{query}}" style="width:200px" />
    <p>Result class classification : {{result_class}}</p>
    <div class="image" style="display:flex; flex-wrap: wrap;">
        {% for i,label,distance in complete_all %}
        <div class="image-result">
            <p>{{label}} - {{distance}} </p>
            <img src="{{i}}" style="width:300px" />
        </div>
        {%endfor%}
    </div>

</body>

</html>
